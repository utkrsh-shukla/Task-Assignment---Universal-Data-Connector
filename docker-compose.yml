version: '3.9'

services:
  api:
    build: .
    container_name: universal-data-connector
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Universal Data Connector
      - APP_VERSION=1.0.0
      - DEBUG=false
      - DATA_DIR=./data
      - MAX_RESULTS=10
      - DEFAULT_PAGE_SIZE=10
      - DEFAULT_VOICE_MODE=true
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
